<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Vehicle Management System</h1>
    <p>Select your role:</p>
    <button onclick="window.location.href = '/login';">Admin</button>
    <button onclick="window.location.href = '/login';">Security</button>
    <button onclick="window.location.href = '/loginn';">User</button>
</body>
</html>
