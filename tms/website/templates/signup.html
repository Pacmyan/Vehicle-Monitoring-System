{% extends "base.html" %}
{% block title %}sign up{% endblock %}
{% block content %} this is sign up

<style>
    /* CSS for Sign-up Form */
.signup-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.input-form {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.content-form {
    margin-bottom: 15px;
}

button[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

button[type="submit"]:active {
    background-color: #3e8e41;
}

/* Error Message */
.error-message {
    color: red;
}

/* Success Message */
.success-message {
    color: green;
}

</style>

    <div class="signup-form">
        <form method="post" >
            <div class="content-form">
                <label for="email">Email</label>
                <input type="text" pattern="[0-9]{2}[A-Za-z]{4}[0-9]{2}@uohyd.ac.in" class="input-form" id="email" name="email" placeholder="Enter EMail">
            </div>
            <div class="content-form">
                <label for="firstName">First name</label>
                <input type="text" class="input-form" id="firstName" name="firstName" placeholder="Enter First Name">
            </div>
            <div class="content-form">
                <label for="password">Password</label>
                <input type="password" class="input-form" id="password" name="password" placeholder="Enter Password">
            </div>
            <div class="content-form">
                <label for="password1">Password (confirm)</label>
                <input type="password" class="input-form" id="password1" name="password1" placeholder="Enter same password">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function closeAlert(button) {
            button.parentElement.style.display = 'none';
        }
    </script>
